<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Upload Product Images</title>
</head>
<body>
<input type="text" id="productId" placeholder="Enter product ID">
<button id="uploadImages">Upload Images</button>

<script>
    const uploadImagesBtn = document.getElementById("uploadImages")
    const productIdInput = document.getElementById("productId")

    uploadImagesBtn.addEventListener("click", () => {
        const productId = productIdInput.value
        const formData = new FormData()
        formData.append("productId", productId)
        formData.append("images", document.querySelector("#images").files[0])

        fetch("http://1.14.126.98:8081/product/updateImages", {
            method: "PUT",
            body: formData
        })
            .then(res => res.json())
            .then(data => {
                console.log(data)
            })
    })
</script>

<input type="file" id="images" multiple>
</body>
</html>
